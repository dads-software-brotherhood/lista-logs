<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p>Listado de archivos:</p>
        
        <h:form>
            <ui:repeat var="file" value="#{listFilesMB.files}" varStatus="status" >
                <p:commandLink value="#{file.name}" actionListener="#{listFilesMB.preprocess(status.index)}" ajax="false">
                    <p:fileDownload value="#{listFilesMB.content}" />
                </p:commandLink> <br/>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
